<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waxtaan - Bindu ak Soobu</title>
    <link rel="stylesheet" href="./css/monStyle.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="user singinBx">
                <div class="imgBx">
                    <img src="./images/inspirations/bg2.png" alt="">
                </div>
                <div class="formBx">
                    <form>
                        <h2>Tabbi ci waxtaan wi</h2>
                        <input type="text" name="" placeholder="Nom d'utilisateur">
                        <input type="password" name="" placeholder="Mot de passe">
                        <input type="submit" name="" value="Se connecter">
                        <p class="register">Vous n'avez pas encore de compte ? alors 
                            <a href="#" onclick="intervertir();">Bëssal fii !</a>
                        </p>
                    </form>
                </div>
            </div>
            
            <!-- Paartie register -->
            <div class="user singupBx">
                <div class="formBx">
                    <form>
                        <h2>Bindu ci waxtaan wi</h2>
                        <input type="text" name="" placeholder="Nom d'utilisateur">
                        <input type="email" name="" placeholder="Votre adresse mail">
                        <input type="password" name="" placeholder="Mot de passe">
                        <input type="password" name="" placeholder="Confirmer votre mot de passe">
                        <input type="submit" name="" value="Se connecter">
                        <p class="register">Vous avez dèja un compte ? alors 
                            <a href="#" onclick="intervertir();">Bëssal fii !</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx">
                    <img src="./images/inspirations/bg2.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <script>
        function intervertir() {
            var container = document.querySelector(".container");
            container.classList.toggle('active');
        }
    </script>
</body>
</html>
